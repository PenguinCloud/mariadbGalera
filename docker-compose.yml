---
version: "2.4"
services:
  db1:
    hostname: db1
    image: 'penguintech/mariadbgalera'
    build: .
    ports:
      - 3306:3306 
      - 4444:4444 
      - 4567:4567 
      - 4568:4568 
    networks:
      - mariadbgalera
    healthcheck:
      test: ["CMD", "ansible-playbook", "entrypoint.yml", "--tag", "test"]
      interval: 5m
      timeout: 10s
      retries: 5
      start_period: 5s

networks:
  mariadbgalera:
