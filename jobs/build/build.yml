---
- name: Add mysql as a Group
  group:
    name: mysql

- name: Add mysql as a User
  user:
    name: mysql
    group: mysql

- name: Install maria db
  apt:
    name: 
      - python3-mysqldb
      - python3-pexpect
      - mariadb-server
    update_cache: yes

- name: Start mariadb 
  shell: /etc/init.d/mariadb start

- name: Secure MariaDB
  expect:
    command: mysql_secure_installation
    responses:
      '(?i)Enter current password for root \(enter for none\): ':
        - ''
      '(?i)Switch to unix_socket authentication \[Y/n\]':
        - 'n'
      '(?i)Change the root password\? \[Y/n\]':
        - 'y'
      '(?i)New password: ':
        - '{{ database.root_password }}'
      '(?i)Re-enter new password: ':
        - '{{ database.root_password }}'
      '(?i)Remove anonymous users\? \[Y/n\]':
        - 'y'
      '(?i)Disallow root login remotely\? \[Y/n\]':
        - 'n'
      '(?i)Remove test database and access to it\? \[Y/n\]':
        - 'y'
      '(?i)Reload privilege tables now\? \[Y/n\]':
        - 'y'

- name: Set permission for directory in order to template the config files
  ansible.builtin.file:
    path: /etc/mysql/mariadb.conf.d
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Set permission for directory
  ansible.builtin.file:
    path: /run/mysqld
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Set permission for directory
  ansible.builtin.file:
    path: /var/lib/mysql
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Set permission for directory
  ansible.builtin.file:
    path: /var/log/mysql
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Set permission for directory
  ansible.builtin.file:
    path: /temp
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

