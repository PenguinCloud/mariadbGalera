---
- name: Install maria db
  apt:
    name: 
      - python3-mysqldb
      - mariadb-server
    update_cache: yes

- name: Start mariadb 
  shell: /etc/init.d/mariadb start

- name: Set the root password
  mysql_user:
    name: root
    password: "{{ database.root_password }}"
    login_unix_socket: /run/mysqld/mysqld.sock

- name: Give permissions to directory 
  ansible.builtin.file:
    path: /etc/mysql/mariadb.conf.d
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"
    
- name: Give permissions to directory 
  ansible.builtin.file:
    path: /var/lib/mysql
    state: directory
    recurse: yes
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

- name: Give permissions to directory 
  ansible.builtin.file:
    path: /run/mysqld
    state: directory
    owner: "{{ run.user }}"
    group: "{{ run.user }}"

